<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title></head>
<body>
<h3>请选择文件：</h3>
<form id="fileForm" method="post" enctype="multipart/form-data" action="javascript: submit();">
    <input type="file" name="file" id="file" required/>
    <input type="submit" value="提交"/>
</form>
<script src="./jquery-3.2.1.min.js"></script>
<script>
    function submit() {
        var fd = new FormData();
        var file = $("#file")[0].files[0];
        alert(file.toString());
        fd.append("file", file);
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:8080/course/1/data/preview',
            data: fd,
            cache: false,
            processData: false,
            contentType: false,
            beforeSend: function (xhr) {
                xhr.setRequestHeader("authorization", "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoxNTIxMzQzNDg3LCJleHAiOjE1MjIyMDc0ODcsInVzZXJuYW1lIjoiMSJ9.47VyhRn042kmdfrXKP5yluUi0tbyZgSeD41rOMJni38")
            }
        }).done(function (res) {
            alert("Done: " + res);
        }).fail(function (res) {
            alert("Fail: " + res);
        });
    }
</script>
</body>
</html>
