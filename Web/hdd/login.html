<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请登录</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="logo_box">
	<h3>翻转课堂欢迎你</h3>
	<form action="#" name="f" method="post">
		<div class="input_outer">
			<span class="u_user"></span>
			<input name="logname" class="text" onFocus=" if(this.value=='输入ID或用户名登录') 
			this.value=''" onBlur="if(this.value=='') this.value='输入ID或用户名登录'" value="输入ID或用户名登录" 
			style="color: rgb(255, 255, 255) !important" type="text">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>
			<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" 
			onFocus="$('.login_password').hide()" onBlur="if(this.value=='') $('.login_password').show()" 
			value="" type="password">
		</div>
		<div class="mb2"><a class="act-but submit" href="huzhu/index.html" style="color: #FFFFFF">登录</a></div>
		<input name="savesid" value="0" id="check-box" class="checkbox" type="checkbox"><span>记住用户名</span>
	</form>
	<a href="#" class="login-fgetpwd" style="color: #FFFFFF ">忘记密码？</a>

	<div class="sas">
		<a href="#">还没注册账号！</a>
	</div>
	<div class="sas"></div>
</div>
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
</body>
</html>
